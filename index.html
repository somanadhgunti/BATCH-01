<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #16222A, #3A6073);
      color: #EAEAEA;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      color: #FFD700;
      font-size: 2.5rem;
    }

    button {
      transition: transform 0.3s ease, background-color 0.4s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(255, 255, 255, 0.2);
    }

    .content-wrapper {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(20, 20, 20, 0.9);
      border-radius: 1rem;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #EAEAEA;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #555;
      margin-top: 10px;
      outline: none;
      color: #EAEAEA;
      background-color: #333;
    }

    .input-group input:focus {
      border-color: #FFD700;
      background-color: #444;
    }

    .result {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1 class="text-4xl font-extrabold mb-4">Typing Speed Test</h1>
    <p class="text-lg mb-6">Test your typing skills by completing the following paragraph within 60 seconds.</p>
    
    <div class="input-group">
      <label for="player-name-input">Enter Your Name:</label>
      <input type="text" id="player-name-input" placeholder="Your Name" />
    </div>

    <button id="start-typing-test" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-full shadow-md transition-transform transform hover:scale-105">Start Test</button>
    
    <div class="result">
      <span>Time Left: <span id="time">60</span>s</span> |
      <span>WPM: <span id="wpm">0</span></span> |
      <span>Errors: <span id="errors">0</span></span>
    </div>
  </div>

  <script>
    document.getElementById('start-typing-test').addEventListener('click', () => {
      const playerName = document.getElementById('player-name-input').value;
      if (!playerName) {
        alert('Please enter your name!');
        return;
      }
      localStorage.setItem('playerName', playerName);
      window.location.href = 'test.html';
    });
  </script>
</body>
</html>
