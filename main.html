<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .content-wrapper {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.4s ease, box-shadow 0.3s ease;
    }

    .start-button {
      background-color: #e67e22;
    }

    .start-button:hover {
      background-color: #d35400;
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(255, 165, 0, 0.5);
    }

    .leaderboard-button {
      background-color: #27ae60;
    }

    .leaderboard-button:hover {
      background-color: #1e8449;
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(0, 255, 127, 0.5);
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>Typing Speed Test</h1>
    <p>Test your typing skills and improve your speed and accuracy.</p>
    <div class="button-container">
      <a href="index.html">  
        <button class="start-button">Start Test</button>
      </a>
      <a href="leaderboard.html">
        <button class="leaderboard-button">View Leaderboard</button>
      </a>
    </div>
  </div>
</body>
</html>
